<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Box</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="select-box-sec">
        <div class="categories-filter">
            <input type="hidden" name="post_type" value="project">
            <div class="page-dropdown">
                <div class="rev-select">
                    <select class="rev-select-box select-hidden">
                        <option value="*">All Services</option>
                        <option value=".branding">Branding</option>
                        <option value=".creative-design">Creative &amp; Design</option>
                        <option value=".marketing">Marketing</option>
                        <option value=".video">Video</option>
                        <option value=".websites">Websites</option>
                    </select>
                    <div class="select-styled">All Services</div>
                    <ul class="select-options">
                        <li rel="*">All Services</li>
                        <li rel=".branding">Branding</li>
                        <li rel=".creative-design">Creative &amp; Design</li>
                        <li rel=".marketing">Marketing</li>
                        <li rel=".video">Video</li>
                        <li rel=".websites">Websites</li>
                    </ul>
                </div>
    
                <div class="rev-select">
                    <select class="rev-select-box select-hidden">
                        <option value="*">All Industry</option>
                        <option value=".education">Education</option>
                        <option value=".healthcare">Healthcare</option>
                        <option value=".professional-services">Professional Services</option>
                        <option value=".property">Property</option>
                        <option value=".technology-startups">Technology &amp; Startups</option>
                    </select>
                    <div class="select-styled">All Industry</div>
                    <ul class="select-options">
                        <li rel="*">All Industry</li>
                        <li rel=".education">Education</li>
                        <li rel=".healthcare">Healthcare</li>
                        <li rel=".professional-services">Professional Services</li>
                        <li rel=".property">Property</li>
                        <li rel=".technology-startups">Technology &amp; Startups</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/main.js"></script>

</html>
